<html>
  <head>
    <title>Local Web Media Player</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <link type="text/css" rel="stylesheet" href="/theme.css" />
    <script src="/main.js" defer type="module"></script>
  </head>
  <body>
    <div id="Browser">
      <div id="Control">
        <input type="text" size="48" id="CurrentPath" readonly style="max-width: 100%;" />
        <div id="ControlButtonContainer">
          <div class="ctlbtn" id="UpParent"><img src="/img/arrow-up.svg" /><span class="ctlbtnlabel"> ..</span></div>
          <div class="ctlbtn" id="PlayAllAudio"><img src="/img/music.svg" /><span class="ctlbtnlabel"> Play Audio</span></div>
          <div class="ctlbtn" id="PlayAllVideos"><img src="/img/video.svg" /><span class="ctlbtnlabel"> Play Video</span></div>
          <div class="ctlbtn" id="ShowPlayer"><img src="/img/play.svg" /><span class="ctlbtnlabel"> Show Player</span></div>
        </div>
      </div>
      <div id="FileList">
      </div>
    </div>
    <div id="Player" style="display: none">
      <div id="PlayControl">
        <div class="ctlbtn" id="BackToBrowser"><img src="/img/arrow-left-circle.svg" /> Back to Browser</div>
      </div>
      <div id="CoverImage"></div>
      <div id="PlayerContainer">
        <div id="MediaPlayer"></div>
      </div>
      <div id="PlayListControl"><img src="/img/arrow-left-circle.svg" id="PlaylistPrev" /><img src="/img/arrow-right-circle.svg" id="PlaylistNext" /></div>
      <div id="PlayList"></div>
    </div>
    <div id="MsgBox" class="msgtrans">Msg</div>
  </body>
</html>
